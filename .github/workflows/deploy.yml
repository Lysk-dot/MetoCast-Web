name: Deploy Frontend to Server

on:
  push:
    branches: [Stable]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: Stable
      
      - name: Pull latest changes
        run: |
          cd /home/github-runner/repos/MetoCast-Web
          git pull origin Stable
      
      - name: Install Node.js dependencies
        run: |
          cd /home/github-runner/repos/MetoCast-Web
          npm ci
      
      - name: Build frontend
        run: |
          cd /home/github-runner/repos/MetoCast-Web
          npm run build
      
      - name: Deploy to Nginx
        run: |
          cd /home/github-runner/repos/MetoCast-Web
          rm -rf /var/www/bytelair.pro/*
          cp -r dist/* /var/www/bytelair.pro/
          chown -R www-data:www-data /var/www/bytelair.pro/
      
      - name: Reload Nginx
        run: |
          systemctl reload nginx
