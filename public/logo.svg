<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1E88E5"/>
  
  <!-- Inner Circle with gradient -->
  <circle cx="100" cy="100" r="80" fill="url(#gradient)"/>
  
  <!-- Play Button -->
  <path d="M80 65 L80 135 L140 100 Z" fill="#1E88E5"/>
  
  <!-- Microphone Icon overlay -->
  <ellipse cx="100" cy="90" rx="15" ry="25" fill="#FFC107"/>
  <rect x="92" y="115" width="16" height="20" rx="2" fill="#FFC107"/>
  <path d="M75 105 Q75 140 100 140 Q125 140 125 105" stroke="#FFC107" stroke-width="6" fill="none"/>
  <line x1="100" y1="140" x2="100" y2="155" stroke="#FFC107" stroke-width="6"/>
  <line x1="85" y1="155" x2="115" y2="155" stroke="#FFC107" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FFA000"/>
    </linearGradient>
  </defs>
</svg>
