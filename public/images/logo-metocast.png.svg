<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="white"/>
  
  <!-- "met" text -->
  <text x="30" y="105" font-family="Arial Black, sans-serif" font-weight="900" font-size="52" fill="#1B4B8A">met</text>
  
  <!-- "o" with play button -->
  <circle cx="148" cy="75" r="22" fill="#FFC107" stroke="#1B4B8A" stroke-width="3"/>
  <polygon points="142,68 142,82 155,75" fill="#1B4B8A"/>
  
  <!-- Metodista church icon on top of o -->
  <path d="M148 48 L140 60 L156 60 Z" fill="#1B4B8A"/>
  <rect x="145" y="38" width="6" height="12" fill="#1B4B8A"/>
  
  <!-- Microphone icon -->
  <g transform="translate(25, 110)">
    <ellipse cx="35" cy="35" rx="18" ry="25" fill="none" stroke="#1B4B8A" stroke-width="4"/>
    <line x1="35" y1="60" x2="35" y2="75" stroke="#1B4B8A" stroke-width="4"/>
    <ellipse cx="35" cy="78" rx="20" ry="5" fill="none" stroke="#1B4B8A" stroke-width="3"/>
    <!-- Mic lines -->
    <line x1="25" y1="25" x2="45" y2="25" stroke="#1B4B8A" stroke-width="2"/>
    <line x1="25" y1="35" x2="45" y2="35" stroke="#1B4B8A" stroke-width="2"/>
    <line x1="25" y1="45" x2="45" y2="45" stroke="#1B4B8A" stroke-width="2"/>
  </g>
  
  <!-- "cast" text -->
  <text x="80" y="175" font-family="Arial Black, sans-serif" font-weight="900" font-size="48" fill="#FFC107" stroke="#1B4B8A" stroke-width="1">cast</text>
</svg>
